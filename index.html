<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <div class="container">
    <div class="image-bg">
      <img src="images/bg-pattern-card.svg" alt="">
    </div>
    <div class="avatar">
      <img src="images/image-victor.jpg" alt="">
    </div>
    <div class="about-info">
      <p class="name">Victor Crest <span>26</span></p>
      <p>London</p>
    </div>
    <div class="numbers">
      <div class="followers">
        <p class="big-numbers">80K</p>
        <p class="description">Followers</p>
      </div>

      <div class="likes">
        <p class="big-numbers">803K</p>
        <p class="description">Likes</p>
      </div>

      <div class="photos">
        <p class="big-numbers">1.4K</p>
        <p class="description">Photos</p>
      </div>
      
    </div>
  
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lukas Rucky</a>.
  </div>
</body>
</html>
